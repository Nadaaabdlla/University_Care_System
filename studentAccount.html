<body>
    <header>
        <div class="logoContainer">
            <img src="imgs/logo.svg" alt="" class="logoImg">
            <p class="logo">university Care System</p>
        </div>
        <nav id="mainnav">
            <ul>
                <li><a href="homePagestudent.html">Home</a></li>

                <li><a href="chatBot.html">FaQ Bot</a></li>
                <li><a href="studentAccount.html">My profile</a></li>
            </ul>
        </nav>
        <button onclick="window.location.href='index.html'" class="logOut">Log Out</button>
        <nav id="mobnav">
            <ul>
                <li><a href="homePagestudent.html">Home</a></li>
                <li><a href="">My reports</a></li>
                <li><a href="chatBot.html">FaQ Bot</a></li>
                <li><a href="studentAccount.html">My profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="detailsContainer">
            <div class="t">
                <h2>My profile student</h2>
                <!-- <button class="edit hidden" id="edit"> <span class="material-symbols-outlined">border_color</span>edit</button> -->
            </div>

            <div class="studentContainer">
                <div class="studentDetailsContainer">
                    <img id="img" src="imgs/2.png" alt="">
                    <div class="studentDetails">
                        <p>jseka wardy</p>
                        <p>Student</p>
                        <p>email</p>
                        <p>phone number </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="personalContainer">
            <div class="headBtnContainer">
                <h2>personal information</h2>
                <!-- <button class="edit edit2">
                        <span class="material-symbols-outlined">border_color</span>edit
                    </button> -->
            </div>
            <div class="detailsEditContainer">
                <form class="detailsEdit">
                    <div class="inputContainer">
                        <label for="">First name:</label>
                        <input type="text" class="containerInputs" placeholder="First name" required>
                    </div>
                    <div class="inputContainer">
                        <label for="">Last name:</label>
                        <input type="text" class="containerInputs" placeholder="Last name" required>
                    </div>
                    <div class="inputContainer">
                        <label for="">email:</label>
                        <input type="email" class="containerInputs" placeholder="example@gmail.com" required>
                    </div>
                    <div class="inputContainer">
                        <label for="">Phone Number:</label>
                        <input type="tel" name="Phone Number" pattern="[0-9]{11}" required placeholder="Phone Number">
                    </div>
                </form>
            </div>
            <button class="apply">Apply</button>
        </section>
    </main>
    <footer id="footer">
        <p>&copy;copyright university care system</p>
        <nav>
            <ul>
                <li><a href="">Email</a></li>

    </footer>
